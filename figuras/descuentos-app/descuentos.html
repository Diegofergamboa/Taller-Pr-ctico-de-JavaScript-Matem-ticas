<!DOCTYPE html>

<head>

    <title>Página de descuentos</title>

<body style="display: grid; justify-content: center; justify-items: center; gap: 16px;">

    <p class="print-discount">Aqui debe ir el resultado!</p>
<script src="./descuentos.js"></script>
